on: push

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        os: [ubuntu-16.04, ubuntu-18.04]
        node: [8, 10, 11, 12, 13]
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node }}
      - name: "install"
        run: yarn
      - name: "build"
        run: yarn build
      - name: "test"
        run: node build/main.js
